<!DOCTYPE html>
  <html>
    <body style="background-color:lightblue;">
      <h1> The area and perimeter of a circle </h1>
    </body>
    <script>
    function circle(radius)
{
    this.radius = radius;
  // area methodj
    this.area = function () 
    {
        return Math.PI * this.radius * this.radius;
    };
  // perimeter method
    this.perimeter = function ()
    {
        return 2*Math.PI*this.radius;
    };
}
var c = new circle(7);
console.log('Area =', c.area().toFixed(3));
console.log('perimeter =', c.perimeter().toFixed(5));
</script>
